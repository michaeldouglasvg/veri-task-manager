<div class="login-container">
  <div class="login-form">
    <div class="logo-container">
      <img src="../../../assets/icons/logo.png" alt="Logo" class="logo">
    </div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
          Username is required and must be at least 3 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Password is required and must be at least 6 characters.
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <div class="mt-3">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </form>
  </div>
  
  <div class="company-info">
    <div class="info-text">
      <h3>Connect With Us</h3>
      <p>Stay connected and follow us on social media for updates, news, and more!</p>
    </div>
    <div class="social-icons">
      <a href="https://linkedin.com" target="_blank">
        <img src="../../../assets/icons/linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="../../../assets/icons/facebook.png" alt="Facebook">
      </a>
      <a href="https://youtube.com" target="_blank">
        <img src="../../../assets/icons/youtube.png" alt="YouTube">
      </a>
      <a href="https://www.veri-global.com/" target="_blank">
        <img src="../../../assets/icons/world.png" alt="Website">
      </a>
    </div>
  </div>
</div>
