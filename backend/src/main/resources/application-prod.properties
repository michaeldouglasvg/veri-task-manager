# Production Environment Configuration

# Server configuration
server.port=${PORT:8080}

# PostgreSQL Database configuration
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT Configuration (use environment variables in production)
taskmanager.app.jwtSecret=${JWT_SECRET}
taskmanager.app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.example.taskmanager=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

